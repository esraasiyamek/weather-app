<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="link rel="preconnect href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container" >
        <!-- FORM  -->
        <form>
            <div class="search-bar" >
                <input id=city-input type="text" placeholder="ENTER CITY">
                <img id="icon"src="./img/search.png" alt="search icon" width="35px">
            </div>
            
        
        </form>
        

        <!-- CITY & WEATHER -->

        <h1 id=city >makkah</h1>
        <p id=weather>very windy</p>


        <!-- TEMPERATURE -->
        <div class="temp">
            <div id="current" >20째</div>

            <div class="minmax">
                <div id="min">19<sup>째</sup></div>
                <hr>
                <div id="max">20<sup>째</sup></div>
            </div>
        </div>
        

        <!-- INFO -->
        <div class=feels>
                <div  >feels like 16째</div>
                
        </div>
        
    <div class="info">
        <div class="details" >
            <div id="wind">Wind 2.1 m/s</div>
            <div id="humidity">Humidity 93%</div>
            <div id="pressure">Pressure 991 hPa</div>
        </div>  
        <img id=weather-icon src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
    </div>
      


    </div>
    <script src="./app3.js"></script>

</body>

</html>
